buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath group: 'com.cinnober.gradle', name: 'semver-git', version: '2.2.2'
    }
}

plugins {
    id "com.jfrog.bintray" version "1.8.1"
}

allprojects {
    repositories {
        jcenter()
    }
    apply plugin: 'java'
}

repositories {
    mavenCentral()
}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'signing'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'maven-publish'

ext.snapshotSuffix = "SNAPSHOT+<sha>"

group = "com.namehillsoftware"
archivesBaseName = "handoff"

sourceSets {
    main {
        java {
            sourceCompatibility = JavaVersion.VERSION_1_7
            targetCompatibility = JavaVersion.VERSION_1_7
        }
    }

    test {
        java {
            srcDir 'src/specs/java'
            sourceCompatibility = JavaVersion.VERSION_1_8
            targetCompatibility = JavaVersion.VERSION_1_8
        }
    }

    specs {
        java {
            srcDir 'src/specs/java'
            sourceCompatibility = JavaVersion.VERSION_1_8
            targetCompatibility = JavaVersion.VERSION_1_8
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'org.mockito:mockito-core:2.+'
    testImplementation 'junit:junit:4.+'
    testImplementation 'org.assertj:assertj-core:2.+'
    specsImplementation 'junit:junit:4.+'
    specsImplementation 'org.assertj:assertj-core:2.+'
    specsImplementation 'org.mockito:mockito-core:2.+'
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}

def pomConfig = {
    licenses {
        license {
            name "The Apache Software License, Version 2.0"
            url "http://www.apache.org/licenses/LICENSE-2.0.txt"
            distribution "repo"
        }
    }

    developers {
        developer {
            id 'david'
            name 'David Vedvick'
            email 'dvedvick@gmail.com'
        }
    }

    scm {
        url 'https://github.com/namehillsoftware/handoff'
    }
}

publishing {
    publications {
        MyPublication(MavenPublication) {
            from components.java
            artifact sourcesJar

            groupId 'com.namehillsoftware'
            artifactId 'handoff'
            version project.version

            pom.withXml {
                def root = asNode()
                root.children().last() + pomConfig
            }
        }
    }
}

if (!hasProperty('bintrayUser') || bintrayUser == null || bintrayUser.isEmpty()) {
    logger.lifecycle('Setting bintray user to ' + System.getenv('BINTRAY_USER'))
    bintrayUser = System.getenv('BINTRAY_USER')
}

if (!hasProperty('bintrayApiKey') || bintrayApiKey == null || bintrayApiKey.isEmpty()) {
    bintrayApiKey = System.getenv('BINTRAY_API_KEY')
}

bintray {
    user = bintrayUser
    key = bintrayApiKey
    configurations = ['archives']
    publications = ['MyPublication']
    pkg {
        repo = 'maven'
        name = 'handoff'
        userOrg = bintrayUser
        licenses = ['MIT']
        vcsUrl = 'https://github.com/namehillsoftware/handoff.git'
    }
    version {
        name = project.version
        released = new Date()
        gpg {
            sign = true
        }
    }
}

apply plugin: 'com.cinnober.gradle.semver-git'
version = project.version